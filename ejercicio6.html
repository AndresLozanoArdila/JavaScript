<!DOCTYPE html>
<html>
<head>
    <title>Figuras geométricas</title>
    <link rel="stylesheet" type="text/css" href="css/styles6.css">
</head>
<body>
    <h1>Figuras geométricas</h1>
    <div class="shape-card" onclick="openModal('circle')">
        <img src="img/circulo.png" alt="Circle">
        <h2>Círculo</h2>
        <div class="buttons">
            <button onclick="openCalculationModal('circle', 'radius')">Calcular Radio</button>
        </div>
    </div>
    <div class="shape-card" onclick="openModal('triangle')">
        <img src="img/triangle.png" alt="Triangle">
        <h2>Triángulo</h2>
        <div class="buttons">
            <button onclick="openCalculationModal('triangle', 'perimeter')">Perímetro</button>
            <button onclick="openCalculationModal('triangle', 'area')">Área</button>
        </div>
    </div>
    <div class="shape-card" onclick="openModal('rectangle')">
        <img src="img/rectangulo.png" alt="Rectangle">
        <h2>Rectángulo</h2>
        <div class="buttons">
            <button onclick="openCalculationModal('rectangle', 'perimeter')">Perímetro</button>
            <button onclick="openCalculationModal('rectangle', 'area')">Área</button>
        </div>
    </div>
    <div class="shape-card" onclick="openModal('square')">
        <img src="img/cuadrado.png" alt="Square">
        <h2>Cuadrado</h2>
        <div class="buttons">
            <button onclick="openCalculationModal('square', 'perimeter')">Perímetro</button>
            <button onclick="openCalculationModal('square', 'area')">Área</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="shapeTitle"></h2>
            <label for="input1">Lado 1:</label>
            <input type="number" id="input1">
            <label for="input2">Lado 2:</label>
            <input type="number" id="input2">
            <label for="input3">Lado 3:</label>
            <input type="number" id="input3">
            <button onclick="calculateResult()">Calcular</button>
            <div id="resultContainer"></div>
        </div>
    </div>

    <script src="js/ejercicio6.js"></script>
</body>
</html>
